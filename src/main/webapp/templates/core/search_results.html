<body>

<div class="container">
    <div th:include="fragments/navbar :: navbar"></div>

    <div th:if="${not #lists.isEmpty(titles)}">
        <h3>Found the following titles matching your query</h3>
        <table>
            <tr>
                <th>Name</th>
                <th> - </th>
            </tr>
            <tr th:each="title : ${titles}">
                <td th:text="${title.name}"></td>
                <td><a th:href="@{/search_selection(id=${title.id})}">details</a></td>
                <!--<td th:text="${title.createdAt}"></td>-->
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(titles)}">Sorry we found nothing</div>
