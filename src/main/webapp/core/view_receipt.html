<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout :: headerFragment">
    <title id="pageTitle">Receipt</title>
</head>
<body>

<div class="container">
    <div th:include="fragments/navbar :: navbar"></div>
    <span th:if="${success}" th:text="@{${success}}" class="alert alert-success"></span>

    <div th:if="${not #lists.isEmpty(loans)}">
        <h1>Reciept of new loans</h1>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Loan Period</th>
            </tr>

            <tr th:each="loan : ${loans}" th:value>
                <td th:text="${loan.copy.title.name}">Title</td>
                <td th:text="${loan.copy.copyType.loanTimeInWeeks}">Loan period</td>
            </tr>
        </table>
    </div>

    <div th:if="${not #lists.isEmpty(renewedLoans)}">
        <h1>Renewed loans</h1>
        <table>
            <tr>
                <th>Book Title</th>
                <th>Original Return Date</th>
                <th>New return date</th>
            </tr>

            <tr th:each="renewedLoan : ${renewedLoans}" th:value>
                <td th:text="${renewedLoan.title.name}">Title</td>
                <td th:text="${renewedLoan.returnDate}">Return Date</td> DISABLED Return Date is set on copy only.
                <td>Not implemented</td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(copies) && #lists.isEmpty(loans)}">Sorry, it's all empty here.</div>

</div>

<div th:replace="fragments/layout :: footerFragment"></div>
</body>
</html>
